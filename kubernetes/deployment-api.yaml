apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-pedido
  labels:
    name: ms-pedido
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-pedido
  template:
    metadata:
      labels:
        app: ms-pedido
    spec:
      containers:
      - name: ms-pedido
        image: olegon/soat1-grupo18-ms-pedido:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "384Mi"
            cpu: "2000m"
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: application-config
              key: spring_data_source_url
        - name: SPRING_DATASOURCE_USERNAME
          value: dbuser # Bad practice. It should be a secret.
        - name: SPRING_DATASOURCE_PASSWORD
          value: dbpassword # Bad practice. It should be a secret.
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: application-config
              key: aws_region
        - name: AWS_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_access_key
        - name: AWS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_secret_key
        - name: AWS_SNS_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: application-config
              key: aws_sns_endpoint
        ports:
        - containerPort: 8080
